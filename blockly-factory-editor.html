<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../acelymer/ace-editor-stack.html">

<dom-module id="blockly-factory-editor">
	<template>
		<style>
			:host {
				position: relative;
			}

			#stack {
				overflow: scroll;
				background-color: #272822;
			}

			#defCodeEditor {
				/* not sure why part of the top is shifted outside */
				margin-top: 4px;
			}
		</style>

		<ace-editor-stack id="stack" class="fl-full">
			<ace-editor id="defCodeEditor" readonly disable-syntax-check></ace-editor>
			<ace-editor readonly disable-syntax-check>// Here is the actual implementation
function foo() {</ace-editor>
			<ace-editor id="implCodeEditor"></ace-editor>
			<ace-editor readonly disable-syntax-check>}</ace-editor>
		</ace-editor-stack>
	</template>

	<script>
		'use strict';

		Polymer({
			is: 'blockly-factory-editor',

			properties: {
				defCode: {
					type: String,
					notify: true,
					observer: 'onDefCodeChange_'
				}
			},

			listeners: {
				'stack.tap': 'onTap_'
			},

			onDefCodeChange_(code) {
				this.$.defCodeEditor.code = code;
			},

			onTap_(e) {
				if(e.target === this.$.stack) {
					this.$.implCodeEditor.focus();
				}
			}
		});
	</script>
</dom-module>
